<div class="bootstrap-wrapper">
	<div class="container">
		
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card >

                <div class="container text-center mt10">
                   <img  width="120px" src="../../assets/password.jpg" alt="">
                </div>

                <h1 class="text-center">Login Here !!</h1>
               
                <form class="ml10 mr10" (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        
                        <input required
                        [(ngModel)]="loginData.userName"
                         name="userName"
                         
                         matInput placeholder="Enter Here"> 
                               
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        required
                        type="password" matInput placeholder="Enter Here">        
                      </mat-form-field>
                      <div class="container text-center mb10" >
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                     </div>
                </form>
            </mat-card>
              
           </div>
        </div>
	</div>
</div>
