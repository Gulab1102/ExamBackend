<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adding to quiz {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                    <form class="mt20" (ngSubmit)="Submit()">
                        <mat-form-field class="wd100" appearance="fill">
                            <mat-label>
                                Write Question content
                            </mat-label>
                            <textarea
                            [(ngModel)]="question.content"
                            rows="5"
                            required
                            type="text"
                            name="content"
                            matInput
                            placeholder="Enter content">
                            </textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="wd100" appearance="fill">
                                    <mat-label>
                                       Enter Option1 
                                    </mat-label>
                                    <input
                                    [(ngModel)]="question.option1"
                                    required
                                    type="text"
                                    name="option1"
                                    matInput
                                    placeholder="Enter here"
                                    >
                                </mat-form-field>
                    
                            </div>
                    
                            <div class="col-md-6">
                              <!-- Number of questions -->
                              <mat-form-field class="wd100" appearance="fill">
                                <mat-label>
                                   Enter Option2
                                </mat-label>
                                <input
                                [(ngModel)]="question.option2"
                                required
                                type="option2"
                                name="numberOfQuestion"
                                matInput
                                placeholder="Enter here"
                                >
                            </mat-form-field>
                    
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="wd100" appearance="fill">
                                        <mat-label>
                                           Enter Option3 
                                        </mat-label>
                                        <input
                                        [(ngModel)]="question.option3"
                                        required
                                        type="text"
                                        name="option1"
                                        matInput
                                        placeholder="Enter here"
                                        >
                                    </mat-form-field>
                        
                                </div>
                        
                                <div class="col-md-6">
                                  <!-- Number of questions -->
                                  <mat-form-field class="wd100" appearance="fill">
                                    <mat-label>
                                       Enter Option4
                                    </mat-label>
                                    <input
                                    [(ngModel)]="question.option4"
                                    required
                                    type="text"
                                    name="option4"
                                    matInput
                                    placeholder="Enter No of Questions"
                                    >
                                </mat-form-field>
                        
                                </div>
                                </div>
                                <mat-form-field  appearance="fill"  class="wd100">
                                    <mat-label>Select Answer</mat-label>
                                    <mat-select required [(ngModel)]="question.answer" name="category">   
                                      <mat-option *ngIf="question.option1" [value]="question.option1" >
                                        {{question.option1}}
                                      </mat-option>
                                      <mat-option *ngIf="question.option2" [value]="question.option2">
                                        {{question.option2}}
                                      </mat-option>
                                      <mat-option *ngIf="question.option3" [value]="question.option3" >
                                        {{question.option3}}
                                      </mat-option>
                                      <mat-option *ngIf="question.option4" [value]="question.option4">
                                        {{question.option4}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                  <div class="container text-center">
                                    <button type="submit" class="mb20" color="accent" mat-raised-button>Add</button>
                                      </div>
                           
                    </form>
                </mat-card-content>

            </mat-card>
        </div>

    </div>

</div>

<!-- {{question| json}} -->
