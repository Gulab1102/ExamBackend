<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizes" >
   <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
        {{q.title}}
    </mat-card-title>
     <mat-card-subtitle>
        {{q.category.title}}
     </mat-card-subtitle>
   </mat-card-header>
   <mat-card-content>
    <p>{{q.description}}</p>
   </mat-card-content>
   <mat-card-actions>
<button routerLink="/admin/view-questions/{{q.qId}}/{{q.title}}" mat-raised-button color="accent">Questions</button>
<button class="ml20" mat-stroked-button color="accent">MaxMarks: {{q.maxMarks}}</button>
<button class="ml20" mat-stroked-button color="accent">Number of Questions: {{q.numberOfQuestion}}</button>
<button routerLink="/admin/quiz/{{q.qId}}" class="ml20" mat-raised-button color="accent">Update</button>
<button class="ml20" mat-raised-button color="accent">Attempts</button>
<button (click)="delete(q.qId)" class="ml20" mat-raised-button color="warn">Delete</button>
   </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add Quiz</button>
</div>
